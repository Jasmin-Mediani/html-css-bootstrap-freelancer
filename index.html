<!DOCTYPE html>
<html lang="en">
  <head>

    <script

    <link

  <body>
    <div class="container-fluid fw-blu">

            <a href="#">Start Bootstrap</a>
          </div>
          <nav>

    </div>
    <div class="container-fluid fw-acqua">

        </div>
        <div class="row">
          <div class="colonna col-xs-12 col-md-6 col-lg-4">

          <div class="colonna col-xs-12 col-md-6 col-lg-4">

          <div class="colonna col-xs-12 col-md-6 col-lg-4">

              src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/game.png"

            />

          <div class="colonna col-xs-12 col-md-6 col-lg-4">
            <img
              src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/safe.png"
              alt=""
              class="img-responsive"
            />

          <div class="colonna col-xs-12 col-md-6 col-lg-4">

              src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/portfolio/submarine.png"
